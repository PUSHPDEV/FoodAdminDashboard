<div class="container" >
  <h2> Update Food Item:</h2>
  <br><br>
  <!-- <div class="form1"> -->
    <form #updateform="ngForm" (ngSubmit)="updatedata(updateform)">


      <div class="form-group">
        <!-- <label> FID : </label> -->
        <input type="number" #fid (ngModel)="fid" name="fid" id="fid" class="form-control" placeholder="FId">

      </div> <br>


      <div class="form-group">
        <!-- <label> Name : </label> -->
        <input type="text" #name (ngModel)="name" name="name" id="name" class="form-control" placeholder="Name">

      </div><br>

      <div class="form-group">
        <!-- <label> Type : </label> -->
        <input type="text" #type (ngModel)="type" name="type" id="type" class="form-control" placeholder="Type">
      </div><br>



      <div class="form-group">
        <!-- <label> Origin: </label> -->
        <input type="text" #origin (ngModel)="origin" name="origin" id="origin" class="form-control" placeholder="Origin">
      </div><br>


      <div class="form-group">
        <!-- <label> Serving : </label> -->
        <input type="number" #serving (ngModel)="serving" name="serving" id="serving" class="form-control" placeholder="Serving">
      </div> <br>


      <div class="form-group">
        <!-- <label> Price : </label> -->
        <input type="number" #price (ngModel)="price" name="price" id="price" class="form-control" placeholder="Price">
      </div><br><br>


      <div class="form-group">
        <input type="submit" value="Update" class="btn btn-primary" (click)="update()">
      </div>
    </form>
  </div>
<!-- </div> -->
